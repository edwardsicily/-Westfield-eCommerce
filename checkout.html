<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="checkout.css" />
    <script src="./utils.js" type="module"></script>
    <script src="./checkout.js" type="module"></script>
    <title>Checkout</title>
  </head>
  <body>
    <nav>
      <img src="./src/westfield.png" class="nav-img" />
      <div class="searchbar">
        <input type="text" name="" class="search-input" />
        <span class="material-symbols-outlined search-icon"> search </span>
      </div>

      <div class="nav-btns">
        <div class="profile">Accedi</div>

        <span class="material-symbols-outlined language"> language </span>
        <div class="checkout" data-before="">
          <span class="material-symbols-outlined"> shopping_cart </span>
          <h2>checkout</h2>
        </div>
      </div>
      <span class="material-symbols-outlined hamburger"> menu </span>
    </nav>

    <div class="wrapper">
      <div class="choose-method">
        <h2>Choose payment method</h2>
        <form class="choose-method-form">
          <div class="radio-container">
            <input type="radio" name="method" id="google" />
            <label for="google"
              ><span
                ><img
                  src="./src/googlepay.png"
                  class="method-img"
                  alt="" /></span
            ></label>
          </div>
          <div class="radio-container">
            <input type="radio" name="method" id="apple" />
            <label for="apple"
              ><span
                ><img
                  src="./src/applepay.png"
                  class="method-img"
                  alt="" /></span
            ></label>
          </div>
          <div class="radio-container">
            <input type="radio" name="method" id="paypal" />
            <label for="paypal"
              ><span
                ><img src="./src/paypal.png" class="method-img" alt="" /></span
            ></label>
          </div>
          <div class="radio-container">
            <input type="radio" name="method" id="credit-card" />
            <label for="credit-card"
              ><span
                ><img src="./src/mastercard.png" class="method-img" alt="" />
                <img src="./src/visa.png" class="method-img" alt="" /></span
            ></label>
          </div>

          <div class="credit-card-data">
            <h2>Insert your data</h2>
            <input
              type="text"
              class="cc-data cc-name"
              name=""
              placeholder="NAME"
            />
            <input
              type="text"
              class="cc-data cc-number"
              name=""
              placeholder="NUMBER"
            />
            <input type="date" class="cc-data cc-date" name="" />
            <input
              type="password"
              class="cc-data cc-pin"
              name=""
              placeholder="CVC"
            />
            <input type="submit" value="Submit" class="cc-submit" />
          </div>
        </form>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="summary-data"></div>
        <h3 class="summary-total"></h3>
      </div>
    </div>
  </body>
</html>
